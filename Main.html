<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Магнитка 'Астра-металл'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Main.css">
    <script defer src="js/jquery-3.5.1.min.js"></script>
    <script defer src="js/Main.js"></script>

  </head>
  <body onload="Carousel('General')"> 
    <div id="Rectangle-logo">
      <img id="Image-logo" class="image img-fluid" src="image/logo.png">
      <div id="Main-text">Астра-Металл</div>
      <div id="Other-text">Страховые услуги</div>
    </div>
    <div id="Menu" data-toggle="buttons">
      <label class="btn active Menu-component-label">
        <input class="Menu-component radio-ivent" type="radio" name="options" id="option1" autocomplete="off" checked value="General"> General
      </label>
      <label class="btn Menu-component-label">
        <input  class="Menu-component radio-ivent" type="radio" name="options" id="option2" autocomplete="off" value="Details"> Details
      </label>
      <label class="btn Menu-component-label">
        <input class="Menu-component radio-ivent" type="radio" name="options" id="option3" autocomplete="off" value="Settings"> Settings
      </label>
      <label class="btn Menu-component-label">
        <input class="Menu-component radio-ivent" type="radio" name="options" id="option4" autocomplete="off" value="Admin"> Admin
      </label>
    </div>
    <div id="Service">
      <p class="Title">Info & adv</p>
      <div id="About" class="lead text-center align-items-center">
        <p id="text-test">[Merchant About WebView]</p>
      </div>
      <input class="Radio" name="s" type="radio">
      <input class="Radio" name="s" type="radio">
    </div>
    <div id="Insurance">
      <p class="Title">СЕРВИСЫ ПРЕДПРИЯТИЯ</p>
      <form id="Main-Form" class="ins-content" action="Register.html">
        
        <div class="insurance" id="First">
            <img class="image img-fluid" name="First" src="image/First.png">
            <div class="first-text">Страховка от укуса клеща</div>
            <div class="second-text">Платежи</div>
          
        </div>
        <div class="insurance" id="Second">
            <img class="image img-fluid" name="Second" src="image/Second.png">
            <div>
              <div class="first-text">Страховка от несчастных случаев</div>
              <div class="second-text">Платежи</div>
            </div>
        </div>
        <input type="hidden" name="Type" id="Type">
      </div>
    </div>
    <div id="map">
      <p class="Title">MAP</p>
      <img src="image/Map.png">
    </div>
    <div id="Text-1">
      <div class="class-label-3"> 
        <strong>Текстик</strong> <br>
      </div>
    </div>
    <div id="Text-2">
      <div class="class-label-3"> 
        <strong>Второй текстик</strong> <br>
      </div>
    </div>
    <div id="Text-3">
      <div class="class-label-3"> 
        <strong>Третий текстик</strong> <br>
      </div>
    </div>
  </body>
</html>
