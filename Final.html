<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Магнитка 'Астра-металл'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Main.css">
    <script defer src="js/jquery-3.5.1.min.js"></script>
    <script defer src="js/Final.js"></script>

  </head>
  <body onload="start()"> 
    <div id="Rectangle-logo">
      <img id="Image-logo" src="image/logo.png">
      <div id="Main-text">Астра-Металл</div>
      <div id="Other-text">Страховые услуги</div>
    </div>
    <div id="Score" class="div-button">
        <div class="Title">СЧЕТ</div>
        <img id="button-1" class="img-button" src="image/Mask-1.png">
        <div id="ScoreFlag">
            <div id="div-1" class="class-div">
                <label class="class-label">eMail</label>
                <label class="class-label-2" id="mail"></label><hr>
                <label class="class-label">Начало действия полиса</label>
                <label class="class-label-2" id="first-date"></label>
            </div>
            <div id="div-2" class="class-div">
                <label class="class-label">ФИО страхуемого</label>
                <label class="class-label-2" id="main-name"></label><hr>
                <label class="class-label">Дата рождения</label>
                <label class="class-label-2" id="main-birthday" ></label>
            </div>  
            <div id="div-3" class="class-div">
                <label class="class-label">Область / Республика</label>
                <label class="class-label-2" id="Region"></label><hr>
                <label class="class-label">Населенный пункт</label>
                <label class="class-label-2" id="City"></label><hr>
                <label class="class-label">Улица, дом, квартира</label>
                <label class="class-label-2" id="House"></label>
            </div>
            <div id="div-5" class="class-div">
                <label class="class-label">ФИО страхователя</label>
                <label class="class-label-2" id="other-name"></label>
                <label class="class-label">Дата рождения</label>
                <label class="class-label-2" id="other-birthday"></label>
            </div>

            <div id="div-6" class="class-div">
                <label class="class-label">Сумма платежа</label>
                <label class="class-label-2" id="prise">Сумма платежа</label>
                <label class="class-label">Скидка (0%)</label>
                <label class="class-label-2" id="Discount"></label>
                <label class="color-class-text class-label-2"><strong>Итого</strong></label>
                <strong><label class="color-class-text class-label-2" id="Total"></label></strong>

            </div>
            
        </div>
    </div>
    <div id="Other-score" class="div-button">
        <div class="Title">ДРУГИЕ ДЕТАЛИ СЧЕТА</div>
        <img id="button-3" class="img-button" src="image/Mask-2.png">
        <div id="Other-scoreFlag" class="class-label-3">
            <strong>Случайный текстик</strong> <br>
        </div>
    </div>

    <div id="div-7" class="box-shadow">
        <div class="col top-cover center-block">
            <a href="Main.html">
                <img class="image-button" src="image/Cancel.png">
            </a>
        </div>
        <div class="col top-cover center-block ">
            <a href="Main.html">
                <img class="image-button" src="image/Pay.png">
            </a>
        </div>
    </div>
  </body>
</html>
